<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews | Café Latté Dreams</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Customer Reviews</h1>
        <img src="projectimages/logo.jpg" alt="Café Latté Dreams Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="reviews.html">Reviews</a></li>

            </ul>
        </nav>
    </header>

    <section class="review-section">
        <h2>Leave a Review</h2>
        <form id="reviewForm">
            <label for="reviewerName">Name:</label>
            <input type="text" id="reviewerName" required>

            <label for="rating">Rating:</label>
            <select id="rating" required>
                <option value="5">⭐⭐⭐⭐⭐ (5 Stars)</option>
                <option value="4">⭐⭐⭐⭐ (4 Stars)</option>
                <option value="3">⭐⭐⭐ (3 Stars)</option>
                <option value="2">⭐⭐ (2 Stars)</option>
                <option value="1">⭐ (1 Star)</option>
            </select>

            <label for="reviewText">Review:</label>
            <textarea id="reviewText" required></textarea>

            <button type="submit">Submit Review</button>
        </form>
    </section>

    <section class="reviews-list">
        <h2>Customer Reviews</h2>
        <div id="reviewsContainer"></div>
        <button id="clearReviews">Clear All Reviews</button>
    </section>

    <footer>
        <p>&copy; 2025 Café Latté Dreams. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
